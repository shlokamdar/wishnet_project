{% extends 'dashboard_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Edit <span class="text-danger">Item</span></h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger rounded-pill w-50 mx-auto d-block">Update Item</button>
        </form>
    </div>
</div>
{% endblock content %}
