{% extends "dashboard_base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Heading -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="mb-4">My Groups</h2>
        </div>
    </div>

    <!-- Group List Section -->
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            {% if groups %}
                <ul class="list-group">
                    {% for group in groups %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ group.name }}</strong>
                            <a href="{% url 'groups:group_detail' group.id %}" class="btn btn-primary btn-sm">View Group</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">You are not a member of any groups yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary me-2 mb-2 mb-md-0">Back to Dashboard</a>
            <a href="{% url 'groups:join_group' %}" class="btn btn-danger me-2 mb-2 mb-md-0">Join a Group</a>
            <a href="{% url 'groups:create_group' %}" class="btn btn-danger mb-2 mb-md-0">Create a Group</a>
        </div>
    </div>
</div>
{% endblock %}
